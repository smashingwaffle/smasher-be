<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>smasher.be</title>
  <style>
    body {
      margin: 0;
      background: #0b0f14;
      color: #eaeef4;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 48px 24px;
    }
    h1 {
      font-size: 42px;
      margin: 0 0 12px;
      letter-spacing: -0.02em;
    }
    p {
      opacity: 0.8;
      margin-bottom: 32px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
    }
    .tile {
      aspect-ratio: 1 / 1;
      border-radius: 14px;
      background: #151c26;
      border: 1px solid rgba(255,255,255,0.06);
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.6;
    }
    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 500px) {
      .grid { grid-template-columns: 1fr; }
      h1 { font-size: 32px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>smasher.be</h1>
    <p>Personal landing page. Photo collage coming next.</p>

    <div class="grid">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>

    <footer>Â© smasher.be</footer>
  </div>
</body>
</html>
